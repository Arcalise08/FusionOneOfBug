schema {
  query: FooGraph
}

type Foo {
  fooId: String!
  fooName: String!
  fooDescription: String!
}

type FooGraph {
  foo(barInput: FooBarInput!): [Foo!]! @cost(weight: "10")
}

input BarInput {
  barId: String!
  barName: String!
  barDescription: String!
}

input FooBarInput @oneOf {
  foo: FooInput
  bar: BarInput
}

input FooInput {
  fooId: String!
  fooName: String!
  fooDescription: String!
}

"The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response."
directive @cost("The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc." weight: String!) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"""
The `@oneOf` directive is used within the type system definition language
 to indicate:

 - an Input Object is a Oneof Input Object, or
 - an Object Type's Field is a Oneof Field.
"""
directive @oneOf on INPUT_OBJECT